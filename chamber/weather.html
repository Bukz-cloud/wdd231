<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
            padding: 20px;
        }

        .header {
            background-color: #f0f0f0;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
        }

        .section {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section-header {
            background-color: #3d3d3d;
            color: white;
            padding: 12px 15px;
            font-size: 18px;
            font-weight: normal;
        }

        .section-content {
            padding: 20px;
        }

        /* Events Section */
        .events-content {
            min-height: 200px;
            color: #666;
        }

        /* Current Weather Section */
        .weather-current {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .weather-icon {
            font-size: 80px;
            flex-shrink: 0;
        }

        .weather-details h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }

        .weather-condition {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .weather-stats {
            font-size: 14px;
            color: #555;
            line-height: 1.8;
        }

        /* Weather Forecast Section */
        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .forecast-day {
            font-size: 16px;
            color: #333;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .forecast-day:last-child {
            border-bottom: none;
        }

        .day-name {
            font-weight: bold;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .error {
            color: #d32f2f;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 5px;
        }

        .location-input {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .location-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .location-input button {
            padding: 8px 16px;
            background-color: #3d3d3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .location-input button:hover {
            background-color: #2d2d2d;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Home</h1>
    </div>

    <div class="container">
        <!-- Events Section -->
        <div class="section">
            <div class="section-header">Events</div>
            <div class="section-content events-content">
                <p>No upcoming events scheduled.</p>
            </div>
        </div>

        <!-- Current Weather Section -->
        <div class="section">
            <div class="section-header">Current Weather</div>
            <div class="section-content">
                <div class="location-input">
                    <input type="text" id="cityInput" placeholder="Potchefstroom">
                    <button onclick="updateWeather()">Search</button>
                </div>
                <div id="currentWeather" class="loading">Loading weather data...</div>
            </div>
        </div>

        <!-- Weather Forecast Section -->
        <div class="section">
            <div class="section-header">Weather Forecast</div>
            <div class="section-content">
                <div id="weatherForecast" class="loading">Loading forecast...</div>
            </div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API key (Free tier)
        // Sign up at https://openweathermap.org/api to get your own key
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608'; // Demo key
        let currentCity = 'London'; // Default city

        // Function to get weather icon emoji based on condition
        function getWeatherIcon(condition, isDay = true) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è'
            };
            return icons[condition] || 'üå§Ô∏è';
        }

        // Function to format time
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Function to get day name
        function getDayName(timestamp) {
            const date = new Date(timestamp * 1000);
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[date.getDay()];
        }

        // Fetch current weather
        async function fetchCurrentWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                displayCurrentWeather(data);
            } catch (error) {
                document.getElementById('currentWeather').innerHTML = 
                    `<div class="error">Error: ${error.message}. Please try another city.</div>`;
            }
        }

        // Display current weather
        function displayCurrentWeather(data) {
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const condition = data.weather[0].main;
            const description = data.weather[0].description;
            const sunrise = formatTime(data.sys.sunrise);
            const sunset = formatTime(data.sys.sunset);
            const icon = getWeatherIcon(condition);

            const html = `
                <div class="weather-current">
                    <div class="weather-icon">${icon}</div>
                    <div class="weather-details">
                        <h2>${temp}¬∞F</h2>
                        <div class="weather-condition">${description.charAt(0).toUpperCase() + description.slice(1)}</div>
                        <div class="weather-stats">
                            <div>Feels Like: ${feelsLike}¬∞F</div>
                            <div>Humidity: ${humidity}%</div>
                            <div>Sunrise: ${sunrise}</div>
                            <div>Sunset: ${sunset}</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('currentWeather').innerHTML = html;
        }

        // Fetch weather forecast
        async function fetchWeatherForecast(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=imperial&appid=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                document.getElementById('weatherForecast').innerHTML = 
                    `<div class="error">Error loading forecast</div>`;
            }
        }

        // Display 3-day forecast
        function displayForecast(data) {
            // Get forecast for next 3 days at noon
            const forecasts = [];
            const today = new Date().getDate();
            
            for (let item of data.list) {
                const forecastDate = new Date(item.dt * 1000);
                const hour = forecastDate.getHours();
                
                // Get midday forecast (12:00) for each day
                if (hour === 12 && forecastDate.getDate() !== today && forecasts.length < 3) {
                    forecasts.push(item);
                }
            }

            let html = '<div class="forecast-list">';
            
            forecasts.forEach((forecast, index) => {
                const dayName = getDayName(forecast.dt);
                const temp = Math.round(forecast.main.temp);
                
                // Determine display based on index
                let displayDay = '';
                if (index === 0) displayDay = 'Today';
                else if (index === 1) displayDay = 'Tomorrow';
                else displayDay = dayName;
                
                html += `
                    <div class="forecast-day">
                        <span class="day-name">${displayDay}:</span> ${temp}¬∞F
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('weatherForecast').innerHTML = html;
        }

        // Update weather for a new city
        function updateWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (city) {
                currentCity = city;
                document.getElementById('currentWeather').innerHTML = '<div class="loading">Loading...</div>';
                document.getElementById('weatherForecast').innerHTML = '<div class="loading">Loading...</div>';
                
                fetchCurrentWeather(currentCity);
                fetchWeatherForecast(currentCity);
            }
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateWeather();
            }
        });

        // Load weather on page load
        window.addEventListener('load', () => {
            fetchCurrentWeather(currentCity);
            fetchWeatherForecast(currentCity);
        });
    </script>
</body>
</html>
